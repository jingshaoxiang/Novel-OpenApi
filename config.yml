# 启动端口号
start:
  port: "3388"

# 图片存放本地的路径(注意事项)
disk:
  dir: "/data/AlistImages"

# 云主机类型(x86 / arm)
Cloud:
  type: "x86"

# Alist地址(后面不用加 / )(匿名用户记得开,默认访问路径就是本地挂载的云盘)
alist:
  dir: "https://alist.master-jsx.top"

# 图片参数(我喜欢大雷,这是以大雷为准调试的参数，再苦不能苦孩子)
parameters:
  # 参数版本，通常用于API版本控制。
  params_version: 3
  # 生成图像的宽度（以像素为单位）。
  width: 832
  # 生成图像的高度（以像素为单位）。
  height: 1216
  # 像生成的比例，影响图像的细节和质量,最高为10。
  scale: 5.5
  # 指定采样器类型。官方采样器: k_dpmpp_2s_ancestral(比较清晰) k_euler_ancestral(较好) k_euler(比较清晰) k_dpmpp_2m_sde(比较清晰)
  sampler: "k_euler_ancestral"
  # 生成图像的步骤数，步骤越多，生成的图像通常越精细，上限50，订阅会员超过 28 会扣点数。
  steps: 28
  # 要生成的图像样本数量。订阅会员超过 1 张会扣点数。
  n_samples: 1
  # 可能是控制生成图像的某种预设参数。
  ucPreset: 0
  # 是否启用高质量生成选项。
  qualityToggle: true
  # 可能表示某种特定的模式或设置(会打光影)。
  sm: false
  # 动态设置，可能与生成过程的灵活性有关。
  sm_dyn: false
  # 动态阈值处理，可能用于调整图像生成的阈值。
  dynamic_thresholding: true
  # 控制网络的强度，可能影响生成的图像细节。
  controlnet_strength: 1
  # 是否使用旧版模型或设置。
  legacy: false
  # 是否在生成图像中添加原始图像。
  add_original_image: true
  # 配置重缩放参数。上限为 1
  cfg_rescale: 0
  # 噪声调度策略，影响生成图像的噪声特性。 官方策略：polyexponential(较好) karras(较好) native(不好评价) exponential(较好)
  noise_schedule: "karras"
  # 可能与旧版模型的扩展功能有关。
  legacy_v3_extend: false
  # 可能与某种配置参数有关，具体取值为null表示不使用该参数。
  skip_cfg_above_sigma: 19
  # 可能是与特定采样器有关的设置。
  deliberate_euler_ancestral_bug: false
  # 可能表示在生成过程中偏向于布朗运动的某种行为。
  prefer_brownian: true